<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="expression"></div>
        <div class="result">0</div>
      </div>
      <div class="change-mode">
        <div class="converter">
          <span class="material-symbols-outlined measure-icon">straighten</span>
        </div>
        <div class="calc">
          <span class="material-symbols-outlined calculator-icon">
            calculate
          </span>
        </div>
      </div>
      <div class="buttons">
        <button class="clear first-row" data-value="C">C</button>
        <button class="first-row" data-value=""></button>
        <button class="first-row" data-value="%">%</button>
        <button class="operator first-row" data-value=":">&#247;</button>
        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="operator multiply" data-value="*">&#215;</button>
        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="operator" data-value="-">-</button>
        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>
        <button class="operator" data-value="+">+</button>
        <button class="number" data-value=".">.</button>
        <button class="number" data-value="0">0</button>
        <button class="backspace" data-value="backspace">
          <i class="material-icons">backspace</i>
        </button>
        <button class="equals" data-value="=">=</button>
      </div>
    </div>
    <div class="units-converter">
      <div class="title">
        <span class="material-symbols-outlined"> chevron_left </span>
        <h3>Units Converter</h3>
      </div>
      <div class="units">
        <button class="unit area">Area</button>
        <button class="unit length">Length</button>
        <button class="unit temperature">Temp</button>
        <button class="unit volume">Volume</button>
        <button class="unit mass">Mass</button>
        <button class="unit speed">Speed</button>
        <button class="unit time">Time</button>
      </div>
      <div class="convert-from-block">
        <div class="accordion__section">
          <button class="accordion">
            <p class="accordion__title">Hectares</p>
            <span class="material-symbols-outlined chevron-right">
              chevron_right
            </span>
          </button>
          <div class="accordion__content" style="max-height: 0px">
            <div class="accordion__option">Acres</div>
            <div class="accordion__option">Square Feet</div>
            <div class="accordion__option">Square Meters</div>
          </div>
        </div>
        <div class="amount-units-block">
          <div class="convert-from-amount">10</div>
          <div class="convert-from-units">ha</div>
        </div>
      </div>
      <div class="convert-from-block">
        <div class="accordion__section">
          <button class="accordion">
            <p class="accordion__title">Hectares</p>
            <span class="material-symbols-outlined chevron-right">
              chevron_right
            </span>
          </button>
          <div class="accordion__content" style="max-height: 0px">
            <div class="accordion__option">Acres</div>
            <div class="accordion__option">Square Feet</div>
            <div class="accordion__option">Square Meters</div>
          </div>
        </div>
        <div class="amount-units-block">
          <div class="convert-from-amount">10</div>
          <div class="convert-from-units">ha</div>
        </div>
      </div>
    </div>
  </body>
</html>
