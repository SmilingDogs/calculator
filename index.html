<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <div class="expression"></div>
        <div class="result">0</div>
      </div>
      <div class="buttons">
        <button class="clear" data-value="C" style="grid-area: clear">C</button>
        <button class="operator" data-value=":" style="grid-area: divide">
          /
        </button>
        <button class="operator" data-value="*" style="grid-area: multiply">
          *
        </button>
        <button class="operator" data-value="-" style="grid-area: minus">
          -
        </button>
        <button class="number" data-value="7" style="grid-area: number-7">
          7
        </button>
        <button class="number" data-value="8" style="grid-area: number-8">
          8
        </button>
        <button class="number" data-value="9" style="grid-area: number-9">
          9
        </button>
        <button class="operator" data-value="+" style="grid-area: plus">
          +
        </button>
        <button class="number" data-value="4" style="grid-area: number-4">
          4
        </button>
        <button class="number" data-value="5" style="grid-area: number-5">
          5
        </button>
        <button class="number" data-value="6" style="grid-area: number-6">
          6
        </button>
        <button class="equals" data-value="=" style="grid-area: equals">
          =
        </button>
        <button class="number" data-value="1" style="grid-area: number-1">
          1
        </button>
        <button class="number" data-value="2" style="grid-area: number-2">
          2
        </button>
        <button class="number" data-value="3" style="grid-area: number-3">
          3
        </button>
        <button class="number" data-value="0" style="grid-area: number-0">
          0
        </button>
        <button class="number" data-value="." style="grid-area: dot">.</button>
      </div>
    </div>
  </body>
</html>
